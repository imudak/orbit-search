<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="./satellite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="衛星のTLEデータ検索および可視性計算アプリケーション"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com;
        img-src 'self' data: https://*.tile.openstreetmap.org;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://www.celestrak.org https://celestrak.org https://celestrak.com https://celestrak-proxy.imudak.workers.dev;
      "
    />
    <title>Orbit Search</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <script type="module" src="./src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // base hrefの動的設定
      (function() {
        const base = document.querySelector('base');
        if (base && window.location.pathname.includes('/orbit-search/')) {
          base.href = '/orbit-search/';
        }
      })();
    </script>
  </body>
</html>
